<!doctype html>
<html ng-app="ui.bootstrap.demo">
  <head>
  <script src="angular.js"></script>
  <script src="angular-animate.js"></script>
  <script src="ui-bootstrap-tpls-0.13.4.min.js"></script>
  <script src="example.js"></script>
  <link href="bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

<style>
  .full button span {
  background-color: limegreen;
  border-radius: 32px;
  color: black;
  }
  .partially button span {
  background-color: orange;
  border-radius: 32px;
  color: black;
  }
</style>
<div ng-controller="DatepickerDemoCtrl">
  <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>

  <h4>Popup</h4>
  <div class="row">
    <div class="col-md-6">
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt"
          is-open="status.opened" min-date="minDate" max-date="maxDate"
          datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
          ng-required="true" close-text="Close" />
        <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>

    <div class="col-md-6">
      <p class="input-group">
        <input type="date" class="form-control" datepicker-popup ng-model="dt"
          is-open="status.opened" min-date="minDate" max-date="maxDate"
          datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
          ng-required="true" close-text="Close" />
        <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label>Format:</label> <select class="form-control" ng-model="format" ng-options="f for f in formats"><option></option></select>
    </div>
  </div>

  <hr />
  <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
  <button type="button" class="btn btn-sm btn-default" ng-click="dt = '2009-08-24'">2009-08-24</button>
  <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
  <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" tooltip="After today restriction">Min date</button>
</div>
  </body>
</html>
