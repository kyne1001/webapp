<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css">
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myCtrl">
      <h4 ng-repeat="additionProblem in additionProblems" class="col-xs-3">
        {{ additionProblem.a }} + {{ additionProblem.b }} + {{ additionProblem.c }} =

    <script src="angular.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
