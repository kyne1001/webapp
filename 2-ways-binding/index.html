<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2-ways binding demo</title>
  </head>
  <body>
    <h1 data-bind="testdb">H1</h1>
    <h2 data-bind="two">H2</h2>
    <h3 data-bind="three">H3</h3>
    <h4 data-bind="four">H4</h4>
    <input type="text" data-bind="testdb" value="" />
    <script type="text/javascript" src="data-bind.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
