<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Broadcasting</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
  <script>
    var app = angular.module('block', [])
      .controller('blocking', blockingCtrl);

    function blockingCtrl($scope, $timeout) {
      $scope.isSaving = false;
      $scope.save = function() {
        $scope.isSaving = true;
        $timeout(function(){$scope.isSaving = false}, 3000); 
      }
    }

  </script>
  <style type="text/css">
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
    .save {
      position: absolute;
      top: 15%;
      bottom: 15%;
      left: 15%;
      right: 15%;
      padding: 5%;
      background-color: AliceBlue;
      text-align: center;
    }
  </style>
</head>
<body ng-app="block">
  <div ng-controller="blocking">
    {{isLoaded}}
    <h1>This is h1</h1>
    <fieldset ng-disabled="isSaving">
      <input type="text">
      <input type="text">
      <input type="button" ng-click="save()" value="Save">
    </fieldset>
    <div class="save" ng-show="isSaving">
      Saving, please wait ...
    </div>
  </div>
</body>
</body>
</html>
